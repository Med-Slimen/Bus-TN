<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-bus"></i>
          <p>Bus TN</p>
        </div>
        <nav class="m-services">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="image">
          <img src="images/signup.jpg" alt="" />
        </div>
        <div class="form">
            <p>Sign up and start your journey right now !</p>
          <form action="bus.html">
            <label for="">Name</label>
            <input type="text" name="" id="" />
            <label for="">Last Name</label>
            <input type="text" name="" id="" />
            <label for="">Email</label>
            <input type="text" name="" id="" />
            <label for="">Password</label>
            <input type="text" name="" id="" />
            <label for="">Confirm Password</label>
            <input type="text" name="" id="" />
            <label for="">Phone Number</label>
            <input type="text" name="" id="" />
            <label for="">City</label>
            <select name="" id="">
              <option value="">Select your city</option>
              <option value="">Tunisie</option>
              <option value="">Sousse</option>
              <option value="">Gabes</option>
              <option value="">Gafsa</option>
              <option value="">Touzeur</option>
              <option value="">Mednine</option>
              <option value="">Benzart</option>
              <option value="">Nabeul</option>
              <option value="">Sfax</option>
            </select>
            <input type="submit" value="Sign up" name="" id="sign" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
